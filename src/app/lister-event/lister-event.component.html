<div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="col-2">Acronyme</th>
      <th class="col-4">lieu</th>
      <th class="col-6">Date de cloture</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let evt of (isAdmin ? this.liste : this.listeSansAncien); index as i">
      <td><a routerLink="../evenement/{{evt.id}}">{{evt.acronyme}}</a></td>
      <td>{{evt.lieu_event}}</td>
      <td>{{evt.date_cloture}}</td>
    </tr>
    </tbody>
  </table>

  <button id="addEvent" routerLink="../add-event" class="btn btn-success">Ajouter un évenement</button>
  <!-- si admin vérifier avec la BD-->
  <button id="stat" routerLink="../stats" class="btn btn-warning">Statistique</button>
  <!-- si admin vérifier avec la BD-->
</div>
